name: Full CI/CD Pipeline

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: backend

    steps:
      # Checkout repository contents.
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Go 1.22 toolchain.
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      # Execute Go tests and gather coverage profile.
      - name: Run Go tests with coverage
        run: |
          go test ./... -coverprofile=coverage.out
          go tool cover -func=coverage.out

      # Upload coverage profile for inspection.
      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.out

  frontend-tests:
    name: Frontend tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: frontend

    steps:
      # Checkout repository contents.
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Node.js 22.x and cache npm modules.
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      # Install dependencies.
      - name: Install dependencies
        run: npm ci

      # Run Jest tests with coverage report.
      - name: Run frontend tests with coverage
        run: npm test -- --coverage --watchAll=false

      # Upload Jest lcov HTML report.
      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: frontend/coverage/lcov-report

  summary:
    name: Pipeline summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: ${{ success() }}

    steps:
      # Provide a concise recap once both jobs succeed.
      - name: Show summary
        run: |
          echo "✅ Backend coverage y tests completados."
          echo "✅ Frontend coverage y tests completados."
          echo "Artifacts disponibles para descarga desde GitHub Actions."

sonarcloud-analysis:
  name: SonarCloud Analysis
  needs: [backend-tests, frontend-tests]
  runs-on: ubuntu-latest

  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v2
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
