name: TP06 - CI Pipeline (Build & Unit Tests)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "22"
  GO_VERSION: "1.23"
  FRONTEND_DIR: frontend
  BACKEND_DIR: backend

jobs:
  # ---------------------------------------------
  # 1Ô∏è‚É£ BUILD + TEST BACKEND (Go)
  # ---------------------------------------------
  backend-tests:
    name: Backend - Build & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: üì¶ Download Go modules
        working-directory: ${{ env.BACKEND_DIR }}
        run: go mod download

      - name: üß™ Run Go unit tests with coverage
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          go test ./... -v -coverprofile=coverage.out
          go tool cover -func=coverage.out

  # ---------------------------------------------
  # 2Ô∏è‚É£ BUILD + TEST FRONTEND (React / Jest)
  # ---------------------------------------------
  frontend-tests:
    name: Frontend - Build & Unit Tests
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/package-lock.json

      - name: üì¶ Install frontend dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm ci

      - name: üß™ Run Jest unit tests
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          npm test -- --watchAll=false --coverage
